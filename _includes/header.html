<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/styles/css/main.css">
  </head>
  <body>
    <header id="top">
      <section id="titleLogo">
        <a href="{{ site.baseurl }}">
          <img src="{{ site.baseurl }}image/logo-color.png" alt="Átila Fassina - Front-end Developer" />
        </a>
      </section>
      <hgroup id="titleWrap">
        <a href="{{ site.baseurl }}">
          <h1 id="titleName">{{ site.author.name }}</h1>
          <h2 id="titleSub"> {{ site.author.title }}</h2>
        </a>
      </hgroup>
      <nav id="mainMenu">
        <a href="/works">Works</a>
        <a target="_blank" href="http://github.com/{{ site.author.username }}">Github</a>
        <a target="_blank" href="http://twitter.com/{{ site.author.username }}">Twitter</a>
        <a target="_blank" href="http://linkedin.com/in/{{ site.author.username }}">Linkedin</a>
      </nav>
    </header>
